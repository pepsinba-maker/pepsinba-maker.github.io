<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Asta Giocatori</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f9;
        color: #333;
        line-height: 1.6;
      }
      h2 {
        color: #005a8b;
        text-align: center;
      }
      form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
        color: #555;
      }
      select, input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        -moz-appearance: textfield;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-weight: bold;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
      #result {
        margin-top: 20px;
        text-align: center;
        font-weight: bold;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        color: #28a745;
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
      }
      .error {
        color: #dc3545;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <h2>Invia Offerta Giocatore</h2>
    <form id="offerForm">
      <label for="gm">Nome GM:</label>
      <select id="gm" required>
        <option value="">-- Seleziona GM --</option>
        <option value="Bezzi">Bezzi</option>
        <option value="Bilbo">Bilbo</option>
        <option value="Bob">Bob</option>
        <option value="Bonny">Bonny</option>
        <option value="Ema">Ema</option>
        <option value="Fornari">Fornari</option>
        <option value="Joao">Joao</option>
        <option value="Lapo">Lapo</option>
        <option value="Lomb">Lomb</option>
        <option value="Sven">Sven</option>
      </select>

      <label for="giocatore">Nome Giocatore:</label>
      <input type="text" id="giocatore" required>

      <label for="offerta">Offerta (â‚¬):</label>
      <input type="number" id="offerta" min="1" required>

      <button type="submit">Invia Offerta</button>
    </form>

    <p id="result"></p>

    <script>
      document.getElementById("offerForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const resultElement = document.getElementById("result");
        resultElement.innerText = "Invio in corso...";
        resultElement.className = ""; // Rimuove eventuali classi precedenti

        const data = {
          gm: document.getElementById("gm").value,
          giocatore: document.getElementById("giocatore").value,
          offerta: document.getElementById("offerta").value
        };

        const webhookUrl = "https://hook.eu2.make.com/d10hcwr7tuxyc2cd7id9rhbt9n4xwjvf";

        fetch(webhookUrl, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(response => {
          if (response.ok) {
            resultElement.innerText = "Offerta inviata con successo!";
            resultElement.className = "success";
            document.getElementById("offerForm").reset();
          } else {
            return response.text().then(text => { throw new Error(text); });
          }
        })
        .catch(error => {
          resultElement.innerText = "Errore durante l'invio: " + error.message;
          resultElement.className = "error";
        });
      });
    </script>
  </body>
</html>
